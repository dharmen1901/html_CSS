<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists And table</title>
</head>

<body>
    <!-- Unordered List -->
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ul>
    <!-- Ordered List -->
    <ol>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
        <li>List 5</li>
        <li>List 6</li>
    </ol>

    <!-- Nested Lists -->
    <ol>
        <li>List 1
            <ul>
                <li>List 1</li>
                <li>List 2</li>
            </ul>
            <ul>
                <li>List 1</li>
                <li>List 2</li>
            </ul>
        </li>
        <li>List 2
            <ol>
                <li>List 1</li>
            </ol>
            <ol>
                <li>List 1</li>
            </ol>
        </li>
        <li>List 3</li>
        <li>List 4</li>
    </ol>

</body>

</html>
