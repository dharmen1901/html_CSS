<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .code {
            background: lightgrey;
        }
    </style>
    <title>Entities</title>
</head>

<body>
    <!-- non breaking space -->
    <p>Hello, My name is &nbsp; &nbsp; John Doe</p>

    <!-- Greater than and less than -->
    <p>5&lt;6</p>
    <p>5 &#60; 6</p>
    <p>8 &gt; 6</p>
    <p>8 &#62; 6</p>

    <!--Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>

    <!-- Currency -->
    <p>&yen;</p>
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&dollar;</p>
    <p>&euro;</p>

    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diamond;</p>

    <!-- code -->
    <code class="code">
        &lt;p&gt; This is my artificial p tag &lt;/p&gt;
        <p>This is my html p tag</p>
    </code>
    <p>Please press <kbd class="code">ctrl+run</kbd></p>
</body>

</html>
